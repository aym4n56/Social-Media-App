<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" />
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .friend-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
            cursor: pointer;
        }
        .friend-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
        }
        .friend-info {
            flex-grow: 1;
        }
        .friend-info h4 {
            margin: 0;
            font-size: 18px;
        }
        .navbar a.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Your Friends</h1>
<div class="navbar">
    <a href="/home">Home</a>
    <a href="/friends">Friends</a>
    <a href="/feed">Feed</a>
    <a href="/profile">Profile</a>
    <a href="/messages" class="active">Chat</a>
</div>

<div class="container">

    <form method="POST" class="search-bar">
        <input type="text" name="search_query" placeholder="Search friends by name or email" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <div class="friends-list">
        {% if friends %}
        {% for friend in friends %}
        <div class="friend-card" onclick="window.location.href='/chat/{{ friend.email }}'">
            <img src="{{ friend.profile_pic if friend.profile_pic else 'profile-pic-placeholder.jpg' }}" alt="Friend Picture" class="friend-pic">
            <div class="friend-info">
                <h4>{{ friend.name }}</h4>
                <p>{{ friend.email }}</p>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No friends found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
