<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends Search</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" />
    <style>
        .container {
            margin-top: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 100%; /* Full width of the container */
            max-width: 1000px; /* Increase to a larger value */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .search-bar input[type="text"] {
            width: 100%; /* Ensure the input field itself takes full width of the container */
            padding: 10px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px; /* Rounded corners */
        }
        .results {
            width: 100%;
            max-width: 1000px; /* Increase to match the search bar width */
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
        .add-friend {
            margin-top: 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-friend.added {
            background-color: #ccc; /* Gray */
            cursor: default;
        }
        .navbar a.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find Friends</h1>

    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/friends" class="active">Friends</a>
        <a href="/feed">Feed</a>
        <a href="/profile">Profile</a>
    </div>
    
    <div class="container">
        <form id="search-form" method="POST" class="search-bar">
            <input type="text" name="search_email" placeholder="Search for friends by email..." required>
            <button type="submit">Search</button>
        </form>
        <div id="results" class="results">
            <!-- Search results will be injected here -->
        </div>
    </div>
    
    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            fetch('/friends', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('results').innerHTML = html;
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('add-friend')) {
                const friendEmail = e.target.dataset.email;
                fetch('/add_friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ 'friend_email': friendEmail })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        e.target.classList.add('added');
                        e.target.textContent = 'Added';
                    } else {
                        alert('Failed to add friend: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while adding the friend.');
                });
            }
        });
    </script>
</body>
</html>
