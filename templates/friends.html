<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" />
    <style>
        .container {
            display: flex;
            margin: 20px;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        .left {
            border-right: 1px solid #ccc;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            max-height: 300px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .card h4 {
            margin: 0;
        }
        .card button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .remove-button {
            background-color: #f44336; /* Red color for removal */
        }
        .remove-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Friends Page</h1>

    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/friends" class="active">Friends</a>
        <a href="/feed">Feed</a>
    </div>

    <div class="container">
        <div class="left">
            <h2>Search for Friends</h2>
            <form id="searchForm">
                <label for="search_email">Email:</label>
                <div class="autocomplete">
                    <input type="text" id="search_email" name="search_email" required autocomplete="off">
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
                <button type="submit">Search</button>
            </form>
            <div id="search_results">
                <h3>Search Results</h3>
                <div id="search_results_cards"></div>
            </div>
        </div>

        <div class="right">
            <h2>Your Friends</h2>
            <ul id="friends_list">
                {% if friends %}
                    {% for friend in friends %}
                        <li class="card">
                            <h4>{{ friend.friend_email }}</h4>
                            <button class="remove-friend" data-email="{{ friend.friend_email }}">Remove Friend</button>
                        </li>
                    {% endfor %}
                {% else %}
                    <li class="card">No friends found.</li>
                {% endif %}
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('search_email').addEventListener('input', function() {
            var query = this.value;
            if (query.length < 2) {
                document.getElementById('autocomplete-list').innerHTML = '';
                return;
            }

            fetch(`/search_suggestions?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    var list = document.getElementById('autocomplete-list');
                    list.innerHTML = '';
                    data.forEach(item => {
                        var div = document.createElement('div');
                        div.classList.add('autocomplete-item');
                        div.textContent = item.email;
                        div.addEventListener('click', function() {
                            document.getElementById('search_email').value = item.email;
                            list.innerHTML = '';
                        });
                        list.appendChild(div);
                    });
                });
        });

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            var query = document.getElementById('search_email').value;

            fetch('/search_friends', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams('search_email=' + encodeURIComponent(query))
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('search_results_cards').innerHTML = html;
            });
        });

        // Add event listener to handle "Add Friend" button clicks
        document.addEventListener('click', function(event) {
            if (event.target && event.target.matches('button.add-friend')) {
                var email = event.target.dataset.email;
                
                fetch('/add_friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams('friend_email=' + encodeURIComponent(email))
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        event.target.textContent = 'Added';
                        event.target.disabled = true;
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            }
        });

        // Add event listener to handle "Remove Friend" button clicks
        document.addEventListener('click', function(event) {
            if (event.target && event.target.matches('button.remove-friend')) {
                var email = event.target.dataset.email;
                
                fetch('/remove_friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams('friend_email=' + encodeURIComponent(email))
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        event.target.closest('.card').remove();
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
